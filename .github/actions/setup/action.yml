name: Set up
description: Node.js LTS, pnpm, and install dependencies

runs:
  using: composite
  steps:
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version-file: .nvmrc

    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 8.15.6

    - name: Install dependencies
      run: pnpm install --no-frozen-lockfile
      shell: bash
