name: Set up
description: Node.js LTS, pnpm, and install dependencies

runs:
  using: composite
  steps:
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version-file: .nvmrc

    - name: Install pnpm
      id: pnpm-install
      shell: bash
      run: npm install -g pnpm

    - name: Install dependencies
      run: pnpm install --no-frozen-lockfile
      shell: bash
